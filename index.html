        <template x-if="options.show_counter">
          <div id="counter_example" x-data="{ count2: -1 }">
            <button class="btn btn-accent" x-on:click="count++">
              Increment
            </button>
            <button class="btn btn-secondary" x-on:click="count=0">
              Reset
            </button>

            <span x-text="count"></span>

            return !this.count < this.limit;
          },
